<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Card Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="page-card"><div class="wrapper">
<section class="card">
<p class="card__photo">
<img src="img/content/photo.png" alt="">
</p>
<p class="card__tel">
<a href="tel:+375293507669">+375 (29) 350-76-69</a>
</p>
<p class="card__name">Латушко Игорь</p>
<p class="card__desc">Frontend Developer</p>
<div class="card__social">
<a class="card__icon" href="#">
    <svg class="icon icon-whatsapp ">
      <use xlink:href="img/sprite.svg#whatsapp"></use>
    </svg></a>
<a class="card__icon" href="#">
    <svg class="icon icon-viber ">
      <use xlink:href="img/sprite.svg#viber"></use>
    </svg></a>
<a class="card__icon" href="#">
    <svg class="icon icon-skype ">
      <use xlink:href="img/sprite.svg#skype"></use>
    </svg></a>
<a class="card__icon" href="#">
    <svg class="icon icon-github ">
      <use xlink:href="img/sprite.svg#github"></use>
    </svg></a>
<a class="card__icon" href="#">
    <svg class="icon icon-telegram ">
      <use xlink:href="img/sprite.svg#telegram"></use>
    </svg></a>
</div>
</section>
<a class="logo" href="#">
    <svg class="icon icon-logo ">
      <use xlink:href="img/sprite.svg#logo"></use>
    </svg></a>
</div>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
